<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" style="border: solid 1px {{borderColor}}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes" required>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="changeMessage(dishes)">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{messageColor}}">
           {{message}} <br>
         </div>
   </div>

   <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
   <script type="text/javascript" src="app.js"></script>
</body>
</html>
